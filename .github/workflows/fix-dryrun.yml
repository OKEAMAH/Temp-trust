name: Fix (Dry run)
on:
  pull_request:
    branches: [ master ]

jobs:
  fix-dryrun:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18

      - name: Check out code
        uses: actions/checkout@v4

      - name: Run fix
        run: make fix

      - name: Show fix result (diff)
        run: |
          git config core.ignorecase false
          git status
          git diff
